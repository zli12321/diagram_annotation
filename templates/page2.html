<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_page2.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <!-- PDF Viewer -->
      <iframe src="{{ url_for('serve_pdf', filename=pdf_filename) }}" width="100%" height="100%" type="application/pdf"></iframe>
    </div>
    <div class="right-box">
      <!-- Upper box for description -->
      <div class="description-box">
        {{ description }} <!-- Text from the backend -->
      </div>
      <!-- Lower box for editable content -->
      <div class="editable-box">
        <form action="{{ url_for('handle_editable_content') }}" method="post">
          <textarea name="editable-content" rows="10" cols="50">{{ editable_content }}</textarea>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
