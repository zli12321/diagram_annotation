<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Web App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <!-- The iframe now points to the corrected endpoint 'serve_pdf' -->
      <iframe src="{{ url_for('serve_pdf', filename=pdf_filename) }}" width="100%" height="600px" type="application/pdf"></iframe>
    </div>
    <div class="right-box">
      <div class="box">
        {{ text_content_1 }}
      </div>
      <div class="box">
        {{ text_content_2 }}
      </div>
      <div class="box input-box">
        <form action="{{ url_for('save_text') }}" method="post">
          <textarea name="user-input" rows="4" cols="50"></textarea>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
